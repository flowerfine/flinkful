name: CI

on:
  push:
    paths-ignore: [ 'docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]
    tags-ignore: ['*']
    branches: ['*']
  pull_request:
    paths-ignore: [ 'docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]
  schedule:
    - cron: '0 20 * * *' # automatic test while every day on 04:00 am at UTC+10
  workflow_dispatch:

jobs:

  build_maven:
    if: github.repository == 'flowerfine/flinkful'
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        jdk: [ 17 ]
    uses: ./.github/workflows/ci-maven.yml
    with:
      os: ${{ matrix.os }}
      jdk: ${{ matrix.jdk }}